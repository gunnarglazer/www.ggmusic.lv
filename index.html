<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Artist - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            color: white;
        }
        body {
            background: url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff0000;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#music">Music</a>
            <a href="#tour">Tour</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h1>Dzīvā mūzika</h1>
        <p class="Drīzumā!</p>
        <a href="#latest-release" class="cta-button">Listen Now</a>
    </div>
</body>
</html>
